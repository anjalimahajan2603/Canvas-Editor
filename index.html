<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Canvas Editor</h1>

    <!-- Canvas Element -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- Controls for Undo, Redo, Download, Color Picker, and Brush Size -->
    <div id="controls">
        <!-- Undo and Redo buttons -->
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>

        <!-- Download button -->
        <button onclick="downloadCanvas()">Download</button>

        <!-- Color Picker for selecting brush color -->
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000" onchange="setColor(this.value)">

        <!-- Brush Size Selector -->
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="5" oninput="setBrushSize(this.value)">
    </div>

    <script src="script.js"></script>
</body>
</html>
